<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- <title>Responsive Navbar | CodingNepal</title> -->
    <title>Contact</title>
	<meta name="description" content="formulaire de contact">
    <link rel="stylesheet" href="/css/contact/form.css">
  </head>
   
<body>

	<div class="bg-contact">
		<div class="container-contact">
			<div class="wrap-contact">
				<form class="contact-form validate-form">
					<span class="contact-form-title">
						Entrons en contact	
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<input class="input" type="text" name="Votre prénom et nom" required>
						<span class="focus-input" data-placeholder="prénom et nom"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input" type="text" name="email" required>
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Message is required">
						<textarea class="input" name="message" required></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact-form-btn">
						<div class="wrap-contact-form-btn">
							<div class="contact-form-bgbtn"></div>
							<button class="contact-form-btn">
								Valider
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


  </body> 
</html>
